<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso del Ítem</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e5e5f7;
            background-image: radial-gradient(#444cf7 10%, transparent 10%),
                              radial-gradient(#444cf7 10%, transparent 10%);
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px;
        }
        .content {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444cf7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Peso del Ítem</h1>
            <p id="recognized-item"></p>
            <p id="item-price"></p> 
            <a href="index.html" class="back-button">Volver a escanear</a> 
        </div>
    </div>
    <script type="text/javascript">
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function getItemPrice(item) {
            const prices = {
                "limon": 1500,
                "Manzana": 2000,
                "papa": 500,
                "tomate": 1200,
            };
            return prices[item.toLowerCase()] || "Precio no disponible";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const item = getQueryParam("item");
            document.getElementById("recognized-item").innerText = `Ítem reconocido: ${item}`;
            const price = getItemPrice(item);
            document.getElementById("item-price").innerText = `Precio por libra: $${price}`;
        });
    </script>
</body>
</html>
